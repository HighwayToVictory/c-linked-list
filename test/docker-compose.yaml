version: '3'
services:
  nginx-reloader:
    image: amirhossein21/nginx-reloader:v0.1.2
    environment:
      - NR_TYPE=clone
      - NR_ADDRESS=https://github.com/research-camp/profile
      - NR_NGINX_HTML_DIR=/etc/nginx-reloader/tmp
      - NR_TMP_LOCAL_DIR=/etc/nginx-reloader/nginx
    volumes:
      - nginx-reloader-data:/etc/nginx-reloader/tmp
      - nginx-var-dir:/etc/nginx-reloader/nginx

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - nginx-var-dir:/usr/share/nginx/
    depends_on:
      - nginx-reloader

volumes:
  nginx-reloader-data:
  nginx-var-dir: